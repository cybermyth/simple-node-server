apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: liveness-deployment
spec:
  replicas: 9
  selector:
    matchLabels:
      app: liveness
  template:
    metadata:
      labels:
        app: liveness
        version: v1.0
    spec:
      containers:
        - name: liveness
          image: matejfistrovic/healthcheck
          imagePullPolicy: Always
          ports:
            - containerPort: 4000
          env:
            - name: VERSION
              value: v1.0
          livenessProbe:
            httpGet:
              path: /liveness
              port: 4000
            initialDelaySeconds: 3
            periodSeconds: 3