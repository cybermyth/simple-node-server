apiVersion: v1
kind: Pod
metadata:
  name: cpu-stress2
spec:
  containers:
  - name: cpu-stress2
    image: polinux/stress
    command: ["stress"]
    args: ["--cpu", "128"]
  tolerations:
  - key: node-role.kubernetes.io/master
    effect: NoSchedule
  nodeSelector:
    kubernetes.io/hostname: kubernetes-4